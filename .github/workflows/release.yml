name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: terraform-provider-pgmold
            asset_name: terraform-provider-pgmold_linux_amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: terraform-provider-pgmold
            asset_name: terraform-provider-pgmold_linux_arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: terraform-provider-pgmold
            asset_name: terraform-provider-pgmold_darwin_amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: terraform-provider-pgmold
            asset_name: terraform-provider-pgmold_darwin_arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: terraform-provider-pgmold.exe
            asset_name: terraform-provider-pgmold_windows_amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
          else
            zip ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          VERSION=${GITHUB_REF#refs/tags/v}
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            if [[ "$name" == *"linux_amd64"* ]]; then
              os="linux"; arch="amd64"
            elif [[ "$name" == *"linux_arm64"* ]]; then
              os="linux"; arch="arm64"
            elif [[ "$name" == *"darwin_amd64"* ]]; then
              os="darwin"; arch="amd64"
            elif [[ "$name" == *"darwin_arm64"* ]]; then
              os="darwin"; arch="arm64"
            elif [[ "$name" == *"windows_amd64"* ]]; then
              os="windows"; arch="amd64"
            fi
            mv "${dir}"*.zip "release/terraform-provider-pgmold_${VERSION}_${os}_${arch}.zip"
          done
          cd release
          shasum -a 256 *.zip > terraform-provider-pgmold_${VERSION}_SHA256SUMS

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          generate_release_notes: true
